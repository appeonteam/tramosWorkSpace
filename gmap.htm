<html> 
<head> 
<title>Tramos Vessel Positions</title>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" /> 
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script> 
<script type="text/javascript"> 
  var map;
  var markersArray = [];
  var circleArray = [];
  function initialize() { 
    var latlng = new google.maps.LatLng(0, 0); 
    var myOptions = { zoom: 2, center: latlng, mapTypeId: google.maps.MapTypeId.ROADMAP }; 
    map = new google.maps.Map(document.getElementById("map_canvas"), myOptions); 
  } 
  function createMarkerWithInfoWindow(point, title, info) {
	var marker = new google.maps.Marker({position:point,map:map,title:title});
	var infowin = new google.maps.InfoWindow({ content: info });
	google.maps.event.addListener(marker, 'click', function() {infowin.open(map,marker);});
	markersArray.push(marker);
  }
  function createCircle(point,radius) {
     var cir = new google.maps.Circle({center:point,radius:radius,strokeWeight:1,fillOpacity:0.1,strokeColor:'#0000CC'});
	 cir.setMap(map);
	 circleArray.push(cir);
  }
	function deleteOverlays() { 
	  if (markersArray) { 
		for (i in markersArray) { 
		  if (markersArray[i]){markersArray[i].setMap(null)}; 
		} 
		markersArray.length = 0; 
	  } 
	  if (circleArray) { 
		for (i in circleArray) { 
		  circleArray[i].setMap(null); 
		} 
		circleArray.length = 0; 
	  } 	  
	}
</script> 
</head> 
<body onload="initialize()" style="margin:0;padding:0"> 
	<div id="map_canvas" style="width:100%; height:100%"></div> 
</body> 
</html>
